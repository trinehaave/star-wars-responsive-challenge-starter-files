<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A collection of digital Star Wars trading cards">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/grid.css">
  <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<div class="wars">
					<h1>Star Wars Characters</h1>
					<h3>Incomplete list</h3>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="row">
			
			<div class="col-4">
				<div class="box">
					<img src="images/rey_square.png" alt="Portrait of Ray">
					<h2>Ray</h2>
					<p>Protagonist from Tatooine</p>
				</div>
			</div>
			
			<div class="col-4">
				<div class="box">
					<img src="images/finn_square.png" alt="Portrait of Finn">
					<h2>Finn</h2>
					<p>Storm Trooper, befriends Ray</p>
				</div>
			</div>
			
			<div class="col-4">
				<div class="box">
					<img src="images/kylo_square.png" alt="Portrait of Kylo">
					<h2>Kylo</h2>
					<p>Main villain, or is he?</p>
				</div>
			</div>
		</div>
		
		<div class="row">
			
			<div class="col-4">
				<div class="box">
					<img src="images/poe_square.png" alt="Portrait of Poe">
					<h2>Poe</h2>
					<p>Neutral pilot</p>
				</div>
			</div>
			
			<div class="col-4">
				<div class="box">
					<img src="images/chewbacca_square.png" alt="portrait of Chewbacca">
					<h2>Chewbacca</h2>
					<p>A great first mate</p>
				</div>
			</div>
			
			<div class="col-4">
				<div class="box">
					<img src="images/yoda_square.png" alt="portrait of Yoda">
					<h2>Yoda</h2>
					<p>Wise old Jedi master</p>
				</div>
			</div>
		</div>
		
	</main>
</body>
</html>
